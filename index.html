<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="clock">
    <div class="hand hh" data-hh-hand></div>
    <div class="hand mm" data-mm-hand></div>
    <div class="hand ss" data-ss-hand></div>
    <div style="--rotate:30deg" class="numbers number-1">1</div>
    <div style="--rotate:60deg" class="numbers number-2">2</div>
    <div style="--rotate:90deg" class="numbers number-3">3</div>
    <div style="--rotate:120deg" class="numbers number-4">4</div>
    <div style="--rotate:150deg" class="numbers number-5">5</div>
    <div style="--rotate:180deg" class="numbers number-6">6</div>
    <div style="--rotate:210deg" class="numbers number-7">7</div>
    <div style="--rotate:240deg" class="numbers number-8">8</div>
    <div style="--rotate:270deg" class="numbers number-9">9</div>
    <div style="--rotate:300deg" class="numbers number-10">10</div>
    <div style="--rotate:330deg" class="numbers number-11">11</div>
    <div style="--rotate:0deg" class="numbers number-12">12</div>
 </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
